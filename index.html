<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <center><h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Super Over Match</h1></center>
        <section>
            <img src="csk.png" alt="">
            <div id="scores">0 - 0</div>
            <img src="rcb.png" alt="">
        </section>
        <section class="scores">
            <div id="csk">
                <div class="dot">.</div>
                <div class="dot">.</div>
                <div class="dot">.</div>
                <div class="dot">.</div>
                <div class="dot">.</div>
                <div class="dot">.</div>
            </div>
            <div id="mi">
                <div class="dot">.</div>
                <div class="dot">.</div>
                <div class="dot">.</div>
                <div class="dot">.</div>
                <div class="dot">.</div>
                <div class="dot">.</div>
            </div>
        </section>
        <center>
            <label id="Result"><br></label>
        </center>
        <section class="events">
            <button onclick="SuperOver()">CSK Batting</button>
            <button onclick="window.location.reload()">Refresh</button>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
